<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" /> <!-- Indigo-600 -->
      <stop offset="100%" style="stop-color:#9333EA;stop-opacity:1" /> <!-- Purple-600 -->
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background Squircle -->
  <rect x="20" y="20" width="472" height="472" rx="120" ry="120" fill="url(#grad1)" />
  
  <!-- Book Shape -->
  <path d="M140 140 h 232 c 20 0 20 20 20 20 v 212 c 0 20 -20 20 -20 20 H 140 c -20 0 -20 -20 -20 -20 V 160 c 0 -20 20 -20 20 -20 Z" fill="#ffffff" filter="url(#shadow)" />
  
  <!-- Page Fold / Spine Hint -->
  <path d="M256 140 v 252" stroke="#E0E7FF" stroke-width="4" stroke-opacity="0.5" />

  <!-- Sound Wave Visualization (Left Page) -->
  <rect x="170" y="260" width="10" height="40" rx="5" fill="#4F46E5" opacity="0.6"/>
  <rect x="190" y="240" width="10" height="80" rx="5" fill="#4F46E5" opacity="0.8"/>
  <rect x="210" y="220" width="10" height="120" rx="5" fill="#4F46E5"/>
  <rect x="230" y="250" width="10" height="60" rx="5" fill="#4F46E5" opacity="0.7"/>

  <!-- Text Lines / Summary (Right Page) -->
  <rect x="280" y="190" width="100" height="12" rx="6" fill="#A5B4FC" />
  <rect x="280" y="220" width="80" height="12" rx="6" fill="#C7D2FE" />
  <rect x="280" y="250" width="90" height="12" rx="6" fill="#C7D2FE" />
  <rect x="280" y="280" width="70" height="12" rx="6" fill="#C7D2FE" />
  <rect x="280" y="310" width="60" height="12" rx="6" fill="#C7D2FE" />
  
  <!-- Sparkle (AI Magic) -->
  <path d="M430 110 L 440 130 L 460 140 L 440 150 L 430 170 L 420 150 L 400 140 L 420 130 Z" fill="#FDE047" stroke="#fbbf24" stroke-width="2" />

</svg>
